<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lighthouse SF - City Intelligence Dashboard for San Francisco" />
    <meta name="theme-color" content="#1B2845" />
    <title>Lighthouse SF</title>
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html {
        font-size: 115%; /* 15% larger base font */
      }
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #F7F6F2;
        color: #1B2845;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #EDF1F7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9CA3AF; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B7280; 
      }
      
      /* Utility classes (replacing Tailwind) */
      /* Display & Position */
      .flex { display: flex; }
      .inline-flex { display: inline-flex; }
      .grid { display: grid; }
      .hidden { display: none; }
      .block { display: block; }
      .flex-col { flex-direction: column; }
      .flex-row { flex-direction: row; }
      .flex-wrap { flex-wrap: wrap; }
      .flex-1 { flex: 1; }
      .items-center { align-items: center; }
      .items-start { align-items: flex-start; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .justify-start { justify-content: flex-start; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .top-0 { top: 0; }
      .top-1 { top: 0.25rem; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      .bottom-0 { bottom: 0; }
      .z-10 { z-index: 10; }
      .z-20 { z-index: 20; }
      .z-50 { z-index: 50; }

      /* Overflow */
      .overflow-hidden { overflow: hidden; }
      .overflow-auto { overflow: auto; }
      .overflow-y-auto { overflow-y: auto; }

      /* Sizing */
      .w-2 { width: 0.5rem; }
      .w-3 { width: 0.75rem; }
      .w-4 { width: 1rem; }
      .w-5 { width: 1.25rem; }
      .w-6 { width: 1.5rem; }
      .w-8 { width: 2rem; }
      .w-full { width: 100%; }
      .h-2 { height: 0.5rem; }
      .h-3 { height: 0.75rem; }
      .h-4 { height: 1rem; }
      .h-5 { height: 1.25rem; }
      .h-6 { height: 1.5rem; }
      .h-8 { height: 2rem; }
      .h-full { height: 100%; }
      .min-h-screen { min-height: 100vh; }
      .max-w-2xl { max-width: 42rem; }
      .max-w-3xl { max-width: 48rem; }
      .max-w-5xl { max-width: 64rem; }
      .max-w-6xl { max-width: 72rem; }
      .max-w-7xl { max-width: 80rem; }

      /* Grid */
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }

      /* Gap */
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .gap-5 { gap: 1.25rem; }
      .gap-6 { gap: 1.5rem; }
      .gap-8 { gap: 2rem; }
      .gap-10 { gap: 2.5rem; }
      .gap-20 { gap: 5rem; }

      /* Spacing */
      .space-y-6 > * + * { margin-top: 1.5rem; }
      .space-y-10 > * + * { margin-top: 2.5rem; }

      /* Padding */
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      .p-12 { padding: 3rem; }
      .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .px-8 { padding-left: 2rem; padding-right: 2rem; }
      .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
      .py-1\.5 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
      .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
      .py-24 { padding-top: 6rem; padding-bottom: 6rem; }
      .pt-20 { padding-top: 5rem; }
      .pb-24 { padding-bottom: 6rem; }
      .pl-8 { padding-left: 2rem; }

      /* Margin */
      .mx-1 { margin-left: 0.25rem; margin-right: 0.25rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-10 { margin-bottom: 2.5rem; }
      .mb-16 { margin-bottom: 4rem; }
      .mt-1 { margin-top: 0.25rem; }
      .mt-2 { margin-top: 0.5rem; }

      /* Border */
      .border { border-width: 1px; border-style: solid; }
      .border-2 { border-width: 2px; border-style: solid; }
      .border-4 { border-width: 4px; border-style: solid; }
      .border-l-2 { border-left-width: 2px; border-left-style: solid; }
      .border-t { border-top-width: 1px; border-top-style: solid; }
      .border-dashed { border-style: dashed; }
      .border-gray-200 { border-color: #e5e7eb; }
      .border-slate-200 { border-color: #e2e8f0; }
      .border-slate-700 { border-color: #334155; }
      .border-slate-800 { border-color: #1e293b; }
      .border-slate-900 { border-color: #0f172a; }
      .border-blue-500 { border-color: #3b82f6; }

      /* Border Radius */
      .rounded { border-radius: 0.25rem; }
      .rounded-md { border-radius: 0.375rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-2xl { border-radius: 1rem; }
      .rounded-full { border-radius: 9999px; }

      /* Background Colors */
      .bg-white { background-color: #fff; }
      .bg-white\/50 { background-color: rgba(255,255,255,0.5); }
      .bg-slate-100 { background-color: #f1f5f9; }
      .bg-slate-200 { background-color: #e2e8f0; }
      .bg-slate-800 { background-color: #1e293b; }
      .bg-slate-800\/50 { background-color: rgba(30,41,59,0.5); }
      .bg-slate-900 { background-color: #0f172a; }
      .bg-slate-950 { background-color: #020617; }
      .bg-emerald-50 { background-color: #ecfdf5; }
      .bg-emerald-100 { background-color: #d1fae5; }
      .bg-emerald-400 { background-color: #34d399; }
      .bg-emerald-500 { background-color: #10b981; }
      .bg-pink-50 { background-color: #fdf2f8; }
      .bg-blue-50 { background-color: #eff6ff; }

      /* Gradients */
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-emerald-400 { --tw-gradient-from: #34d399; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(52,211,153,0)); }
      .via-teal-400 { --tw-gradient-stops: var(--tw-gradient-from), #2dd4bf, var(--tw-gradient-to, rgba(45,212,191,0)); }
      .to-blue-500 { --tw-gradient-to: #3b82f6; }
      .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
      .text-transparent { color: transparent; }

      /* Text Colors */
      .text-white { color: #fff; }
      .text-gray-400 { color: #9ca3af; }
      .text-slate-300 { color: #cbd5e1; }
      .text-slate-400 { color: #94a3b8; }
      .text-slate-500 { color: #64748b; }
      .text-slate-600 { color: #475569; }
      .text-slate-800 { color: #1e293b; }
      .text-emerald-300 { color: #6ee7b7; }
      .text-emerald-400 { color: #34d399; }
      .text-emerald-500 { color: #10b981; }
      .text-emerald-600 { color: #059669; }
      .text-pink-400 { color: #f472b6; }
      .text-pink-600 { color: #db2777; }
      .text-blue-400 { color: #60a5fa; }
      .text-blue-500 { color: #3b82f6; }
      .text-red-500 { color: #ef4444; }

      /* Font Size */
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-base { font-size: 1rem; line-height: 1.5rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-5xl { font-size: 3rem; line-height: 1; }
      .text-\[8px\] { font-size: 8px; }
      .text-\[9px\] { font-size: 9px; }
      .text-\[10px\] { font-size: 10px; }

      /* Font Weight & Style */
      .font-mono { font-family: ui-monospace, SFMono-Regular, monospace; }
      .font-light { font-weight: 300; }
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }

      /* Text Styling */
      .uppercase { text-transform: uppercase; }
      .text-center { text-align: center; }
      .tracking-tight { letter-spacing: -0.025em; }
      .tracking-wider { letter-spacing: 0.05em; }
      .leading-tight { line-height: 1.25; }
      .leading-relaxed { line-height: 1.625; }

      /* Shadows */
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
      .shadow-md { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

      /* Opacity */
      .opacity-10 { opacity: 0.1; }
      .opacity-50 { opacity: 0.5; }

      /* Pointer Events */
      .pointer-events-none { pointer-events: none; }
      .cursor-pointer { cursor: pointer; }

      /* Backdrop */
      .backdrop-blur-sm { backdrop-filter: blur(4px); }

      /* Transitions */
      .transition-all { transition: all 0.15s ease; }
      .transition-colors { transition: color 0.15s, background-color 0.15s; }
      .transition-opacity { transition: opacity 0.15s; }
      .transition-shadow { transition: box-shadow 0.15s; }
      .transition-transform { transition: transform 0.15s; }

      /* Transform */
      .transform { transform: translateX(0); }

      /* Hover States */
      .hover\:opacity-90:hover { opacity: 0.9; }
      .hover\:bg-slate-100:hover { background-color: #f1f5f9; }
      .hover\:bg-slate-200:hover { background-color: #e2e8f0; }
      .hover\:bg-slate-800:hover { background-color: #1e293b; }
      .hover\:bg-emerald-200:hover { background-color: #a7f3d0; }
      .hover\:bg-emerald-400:hover { background-color: #34d399; }
      .hover\:text-red-600:hover { color: #dc2626; }
      .hover\:shadow-md:hover { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
      .hover\:-translate-y-1:hover { transform: translateY(-0.25rem); }
      .group:hover .group-hover\:translate-x-1 { transform: translateX(0.25rem); }
      .group:hover .group-hover\:scale-125 { transform: scale(1.25); }

      /* Animations */
      .animate-spin { animation: spin 1s linear infinite; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-in { animation: fadeIn 0.5s ease-out; }
      .slide-in-from-bottom-2 { animation: slideIn 0.5s ease-out; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

      /* Disabled States */
      .disabled\:opacity-50:disabled { opacity: 0.5; }
      .disabled\:cursor-not-allowed:disabled { cursor: not-allowed; }

      /* Responsive - md breakpoint (768px) */
      @media (min-width: 768px) {
        .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .md\:text-7xl { font-size: 4.5rem; line-height: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
